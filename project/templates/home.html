<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/japan-80/512/Fuji-nature-mountain-Japanese-japan-512.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/themify-icons-font/themify-icons/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Nettruyen</title>
    <script type="text/javascript" >  var user = '{{user}}'</script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
    <a class="navbar-brand" href="{% url 'home'%}" style="margin-left:10%">NETTRUYEN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'profile'%}">Profile</a>
        </li>
        
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'history'%}">Purchasing history</a>
        </li>
        <li class="nav-item active">
          
        </li>
      </ul>
    
  </div>
    <div class="info">
      <form action="{% url 'home' %}" class="form-inline my-2 my-lg-0" method="get" style="display: flex;">
        <input style="margin-right:10px" class="form-control mr-sm-2" name="search" type="text" placeholder="Search" aria-label="Search">
        <input class="btn btn-outline-success my-2 my-sm-0" type="submit"value="Search" name="s">
      </form>
      <div class="form-inline my-2 my-lg-0" style=" display: flex;">
        {% if b %}
            <a href="{% url 'logout'%}"class="btn btn-warning" style="margin-right:5px !important">{{nt}}</a>
          
            <a href="{% url 'cart'%}">
                <i class="ti-shopping-cart" style="color:white;" id="cart-icon"></i>
            </a>
           <p id="cart-total" style="color: white;">{{order.get_cart_items}}</p>
           
            <p style="color:white; padding:2px 0 0 30px"> {{user.name}} <p>
        {% else %}
            <a href="{% url 'login'%}"class="btn btn-warning">{{nt}}</a>
            <a href="{% url 'register'%}"class="btn btn-warning">register</a>
            
          
            <a href="{% url 'cart'%}">
                <i class="ti-shopping-cart" style="color:white;" id="cart-icon"></i>
           </a>
           <p id="cart-total" style="color: white;">0</p>
        {% endif %}
      </div>
    </div>
     
    </div>
  </nav>
  



  <div class="container">
    {% block content %}{% endblock %}
  </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/cart.js'%}" > </script>
  
</body>
</html>

</body>
</html>
